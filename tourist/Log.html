<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <div class="form-box">
        <h1 id="title">Register</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="Password" placeholder="Password">
                </div>
                <div class="input-field" id="confirmField">
                    <i class="fa-solid fa-lock"></i>
                    <input type="Confirm Password" placeholder="Confirm Password">
                </div>
                <div class="btn-field">
                    <button type="button" id="registerBtn">Register</button>
                    <button type="button" id="loginBtn" class="sis">Log IN</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    let registerBtn = document.getElementById("registerBtn");
    let loginBtn = document.getElementById("loginBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");
    let confirmField = document.getElementById("confirmField");

    loginBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        confirmField.style.maxHeight="60px";
        title.innerHTML = "Log In";
        registerBtn.classList.add("disable");
        loginBtn.classList.remove("disable");
    }
    registerBtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Register";
        registerBtn.classList.remove("disable");
        loginBtn.classList.add("disable");
    }
</script>  
</body>
</html>
